<html lang="en-us">
  {% include head.html %}
  <body class="layout-reverse">
    {% include svg-defs.html %}
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
        <h1 class="masthead-title">Lorem Ipsum</h1>
          <!-- <h1 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home"><img class="church" src="{{ site.baseurl}}/assets/images/church.png" alt=""> Georgianna & Bryan</a>
          </h1> -->
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
      <div class="footer">
      {% if page.title == "Save The Date" %}
        <script>
        if (Modernizr.csstransformspreserve3d) {
          // CSS 3D Transforms supported
        } else {
          // not supported
          window.location.href = "/ie/";
        }
        </script>
      {% endif %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
