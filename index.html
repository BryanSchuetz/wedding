---
layout: default
title: Save The Date
---
<div class="cardWrapper">
  <div class="card">
    <div class="cardFace front"></div>
    <div class="cardFace back">
    <p>Help us stay in touch with you as our wedding plans develop. A more formal invitation with all details will follow, but this will help us keep you updated.</p>
      <form action="http://dai.createsend.com/t/r/s/ikydcr/" method="post" id="subForm">
        <p>
            <input class="input-large" id="fieldName" name="cm-name" type="text" placeholder="NAME" />
        </p>
        <p>
            <input class="input-large" id="fieldEmail" name="cm-ikydcr-ikydcr" type="email" required placeholder="EMAIL" />
        </p>
        <p>
            <button class="btn btn-primary" type="submit">Send</button>
        </p>
      </form>
    </div>
  </div>
</div>


<script>
  TweenLite.set(".cardWrapper", {perspective:800});
  TweenLite.set(".card", {transformStyle:"preserve-3d"});
  TweenLite.set(".back", {rotationY:-180});
  TweenLite.set([".back", ".front"], {backfaceVisibility:"hidden"});

  $(".cardWrapper").hover(
    function() {
      TweenLite.to($(this).find(".card"), 1.2, {rotationY:180, ease:Back.easeOut});
    },
    function() {
      TweenLite.to($(this).find(".card"), 1.2, {rotationY:0, ease:Back.easeOut});  
    }
  );
</script>
